<!DOCTYPE html>
<html>
<head>
    <title>Calculator SDK Example</title>
</head>
<body>
    <h1>Calculator SDK Example - observe type</h1>
    <button id="showCalcButton">Show Calculator</button>
    <script src="https://unpkg.com/calculator-mock-sdk@1.0.3/dist/index.js"></script>
    <script>
        function processCalcResult (result) {
            console.log('Result from callback:', result);
        }
        
        function showTrianglCalc() {
            // Check if 'triangl-calculator' is defined
            if (typeof customElements.get('triangl-calculator') !== 'function') {
                console.log('Failed to load the calculator SDK. Please check your internet connection and try again.');
                return;
            }
        
            let calc = document.createElement('triangl-calculator');
            calc.callback = processCalcResult;
            calc.type = 'detail';
            calc.products = ["inBankXyz", "inBankAbc", "homecreditAbc"];
            calc.price = 500000;
            document.body.appendChild(calc)
        }
        
        document.getElementById('showCalcButton').addEventListener('click', showTrianglCalc);
    </script>
</body>
</html>
